<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
  <header id="header">
    <h1 id="name">Mia Crandell</h1>
    <ul class="navBar">
      <li id="about"><a href="./index.html">About</a></li>
      <li id="portfolio"><a href="./portfolio.html">Portfolio</a></li>
      <li><a href="./contact.html">Contact</a></li>
    </ul>
  </header>
  <div class="contactBox">
    <h3 class="title">Contact</h3>
      <div class="contactInfo">
        <form name="information">
          Name <br/>
          <input type="text" name="name" placeholder="John Smith" class="inputInfo"><br/>
          Email <br/>
          <input type="text" name="email" placeholder="example@gmail.com" class="inputInfo" id="emailInput"><br/>
        </form>
        <br/>
        Message <br/>
        <textarea rows="10" cols="50" name="message" class="messageArea"></textarea>
        <br/>
        <button type="submit" name="submit1" value="Submit" class="submitButton">Submit</button>
      </div>
  </div>
  <div class="connectMe">
    <h3 class="connectTitle">Connect with Me</h3>
    <a href="https://github.com/eggobiggie" target="_blank"><img src="./assets/images/github.png" alt="github icon" id="github" class="icons"></a>
    <a href="https://www.linkedin.com/in/mia-crandell-06a84b127/" target="_blank"><img src="./assets/images/linkedin.png" alt="linkedin icon" id="linkedin" class="icons"></a>
    <a href="https://stackoverflow.com/users/8474474/mia-crandell" target="_blank"><img src="./assets/images/stackoverflow.png" alt="stackoverflow icon" id="stack" class="icons"></a>
  </div>
  <footer id="footer">
    <p>&copy; Copyright 2017 Mia Crandell</p>
  </footer>
</body>
</html>
